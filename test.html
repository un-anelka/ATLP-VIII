<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UN R's Personal || Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="./index.html"><img src="./images/UN logo.JPG" alt="Put logo such as UN R."></a>
            <nav>
                <a href="./index.html">
                    <h2>Home</h2>
                </a>
                <a href="./Skills.html">
                    <h2>Skills</h2>
                </a>
                <a href="./services.html">
                    <h2>Services</h2>
                </a>
                <a href="./ContactUs.html">
                    <h2>Contact</h2>
                </a>
                <a href="./blog.html">
                    <h2>Blogs</h2>
                </a>
                <!-- <a href="./SignIn.html" style="color: orange;"><h2>Sign Out</h2></a>     -->
                <a href="" id="logout" style="color: orange;">
                    <h2>Sign Out</h2>
                </a>

            </nav>
        </header>

        <main class="dashboard">
            <div class="usermanager">
                <div class="tasklist">
                    <ul>
                        <li>Users</li>
                        <li>Subscription</li>
                        <li>Blogs</li>

                    </ul>
                </div>

                <div class="createBlog">

                    <form class="addblog" action="">
                        <div class="blogtext">
                            <!-- <h2>User dashboard</h2> -->
                            <input type="text" id="namebox" placeholder="What is in your mind?">
                            <select name="category" id="category">
                                <option value="novalue"></option>
                                <option value="mechanical engineering">mechanical engineering</option>
                                <option value="Software engineering">software engineering</option>
                                <option value="energy engineering">energy engineering</option>
                            </select>

                        </div>
                        <div class="blogupload">

                            <div class="imageinfo">
                                <img id="myimg"> <br>
                                <label id="UpProgress"></label>
                            </div>
                            <div class="uploadstatus">
                                <button id="select">Select</button>
                                <button id="upload">Upload</button>
                            </div>

                        </div>

                    </form>

                </div>
            </div>
            <div class="blogmanager">

                <div class="blogdashboard">
                    <div class="bloglist">
              
                    </div>

                </div>

        </main>

        <footer>
            <div class="part-one">
                <div class="newsletter">
                    <p> Sign Up to our newsletter for the latest technology information</p>
                    <input type="email" placeholder="Email address">
                    <input type="submit" value="Subscribe">
                </div>
                <div class="socialmedia">
                    <p> Social Media</p>
                    <div class="icons">
                        <img src="./images/Black-icon-Twitter-logo-transparent-PNG.png" alt="">
                        <img src="./images/linkedin_black_logo_icon_147114.png" alt="">
                        <img src="./images/github icon.png" alt="">
                    </div>

                </div>
            </div>
            <div class="part-two">
                <div class="header">Services</div>
                <div class="content">
                    <div class="list-one">
                        <ul>
                            <li>Web development</li>
                            <li>Web hosting</li>
                            <li>Web maintenance</li>
                        </ul>
                    </div>
                    <div class="list-two">
                        <ul>
                            <li>Remote monitoring</li>
                            <li>Web hosting</li>
                            <li>Web maintenance</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <script src="index.js"></script>
    <script src="./dashboard.js"></script>

</body>

</html>
