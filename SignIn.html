<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UN || SignIn</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="./index.html"><img src="./images/UN logo.JPG" alt="Put logo such as UN R."></a>
            <nav>
                <a href="./index.html"><h2>Home</h2></a>
                <a href="./Skills.html"><h2>Skills</h2></a>
                <a href="./services.html"><h2>Services</h2></a>
                <a href="./ContactUs.html"><h2>Contact</h2></a>
                <a href="./blog.html"><h2>Blogs</h2></a>
                <a href="./SignIn.html"><h2>Sign In</h2></a>    
                
            </nav>
            <div class="menu" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </header>
    
        <main class="signIn">
            <!-- <form action="./dashboard.html" method="post"> -->
            <form action="" method="get" class="login-form">
                <fieldset>
                    <legend>SignIn</legend>
                    <div>
                        <label for="username" class="title">Username:</label>
                        <input type="email" id="username1" name="username1" />
                    </div> <br>
                    <div>
                        <label for="password" class="title">Password:</label>
                        <input type="password" id="password3" name="password3"/>
                    </div>
                    <div class="error">
                        <p id="signInError"></p>
                    </div>
                    <div>
                        <input type="submit" value="SignIn" id="submit1" />
                    </div>
                    <div>
                        <p>New user? <a id="signIn1" href="./SignUp.html"><span>   Create an account</span></a> </p>
                    </div>
                </fieldset>    
            </form>
        </main>
       
        <footer>
            <div class="part-one">
                <div class="newsletter">
                    <p> Sign Up to our newsletter for the latest technology information</p>
                    <input type="email" placeholder="Email address">
                    <input type="submit" value="Subscribe">
                </div>
                <div class="socialmedia">
                    <p> Social Media</p>
                    <div class="icons">
                        <img src="./images/Black-icon-Twitter-logo-transparent-PNG.png" alt="">
                        <img src="./images/linkedin_black_logo_icon_147114.png" alt="">
                        <img src="./images/github icon.png" alt="">
                    </div>
                    
                </div>
            </div>
            <div class="part-two">
                <div class="header">Services</div>
                <div class="content">
                    <div class="list-one">
                        <ul>
                            <li>Web development</li>
                            <li>Web hosting</li>
                            <li>Web maintenance</li>
                        </ul>
                    </div>
                    <div class="list-two">
                        <ul>
                            <li>Remote monitoring</li>
                            <li>Web hosting</li>
                            <li>Web maintenance</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script> 
    <script src="./index.js"></script>
    <script src="./un.js"></script>
</body>
</html>
