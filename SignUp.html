<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body >
    <div class="container">
        <header>
            <a href="./index.html"><img src="./images/UN logo.JPG" alt="Put logo such as UN R."></a>
            <nav>
                <a href="./index.html"><h2>Home</h2></a>
                <a href="./Skills.html"><h2>Skills</h2></a>
                <a href="./services.html"><h2>Services</h2></a>

                <a href="./SignIn.html"><h2>Sign In</h2></a>

            <div class="menu" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </header>
    
        <main class="signIn">
            <form action="" method="post">
                <fieldset>
                    <legend>SignUp</legend>
                    <div>
                        <label for="name" class="title">First Name:</label>
                        <input type="text" id="firstname" name="name" />
                    </div> <br>
                    <div>
                        <label for="name" class="title"> Last Name:</label>
                        <input type="text" id="lastname" name="name" />
                    </div> <br>
                    <div>
                        <label for="username" class="title">Email:</label>
                        <input type="email" id="username" name="username" />
                    </div> <br>
                    <div>
                        <label for="password" class="title">Create Password:</label>
                        <input type="password" id="password1" name="password" />
                    </div> <br>
                    <div>
                        <label for="password" class="title">Confirm Password:</label>
                        <input type="password" id="password2" name="password"/>
                    </div>
                    <div>
                        <input type="submit" value="SignUp" id="submit" />
                    </div>
                    <div class="error">
                        <p id="error"></p>
                    </div>
                    <div>
                        <p> Already registered? <a id="signIn" href="./SignIn.html"><span>   Login</span></a> </p>
                    </div>
                </fieldset>    
            </form>
        </main>
        <footer>
            <div class="part-one">
                <div class="newsletter">
                    <p> Sign Up to our newsletter for the latest technology information</p>
                    <input type="email" placeholder="Email address">
                    <input type="submit" value="Subscribe">
                </div>
                <div class="socialmedia">
                    <p> Social Media</p>
                    <div class="icons">
                        <img src="./images/Black-icon-Twitter-logo-transparent-PNG.png" alt="">
                        <img src="./images/linkedin_black_logo_icon_147114.png" alt="">
                        <img src="./images/github icon.png" alt="">
                    </div>
                    
                </div>
            </div>
            <div class="part-two">
                <div class="header">Services</div>
                <div class="content">
                    <div class="list-one">
                        <ul>
                            <li>Web development</li>
                            <li>Web hosting</li>
                            <li>Web maintenance</li>
                        </ul>
                    </div>
                    <div class="list-two">
                        <ul>
                            <li>Remote monitoring</li>
                            <li>Web hosting</li>
                            <li>Web maintenance</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
